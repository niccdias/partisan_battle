<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pressing Partisans</title>
    <link rel="stylesheet" href="tap_game.css">
  </head>
  <body>

    <!-- TIMERS -->
    <div class="timer-container">
      <span id="timer"></span>
    </div>
    
    <!-- MENU -->
    <div class="menu-container">
      <div class="menu">
        <h1 id="heading" class="">PARTISAN BATTLE</h2>
          <span id="subHeading">Tap fast and win money for your party!</span>
          <div class="menu-controls">
            <button id="start_button" onclick="start_button_pressed()">Start Game</button>
          </div>
        </div>
    </div>

    <!-- SCREEN ELEMENTS -->
    <hr class="midLine">

    <div class="layers">
      <div class="topPlayerLayer">
        <span class="totals" id="topPlayerTotal">$0</span>
      </div>
      <div class="bottomPlayerLayer">
        <span class="totals" id="bottomPlayerTotal">$0</span>
      </div>
    </div>
    <div class="topPlayer"></div>
    <div class="bottomPlayer"></div>
    <div class="logos">
      <img src="dem_logo.png" id="top-logo"/>
      <button onclick="play_button_pressed()"><img src="rep_logo.png" id="bottom-logo"/></button>
    </div>
  </body>
  
  <script src="tap_game.js"></script>
</html>
